<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<center>
<fieldset style="width: 50px; background-color: peachpuff;" align="left">
<body>
    <form>
    <div style="background-color: peachpuff;">

    <input type="text" placeholder="Enter the Name">
    <label>Phone Number</label>
    <input type="number" placeholder="Enter Ph Number">
    <label>Enter Email:</label>
    <input type="email"  placeholder="Enter Email Address">
    <label for="date">Date&Time:</label>
    <input type="date">
    <input type="time">
    <input type="datetime-local" name="" id="">
    <label><b>Event Category</b></label>
    <select>
        <option value="disabled selected"selected hidden>please select option</option>
        <option value="event">CSE</option>
        <option value="event">IOT</option>
        <option value="event">AIML</option>
    </select>
    <label>Gender:</label>

    <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
    Classes:
    <input type="checkbox" name="" id="">Online
    <input type="checkbox" name="" id="">Ofline
    <input type="file" name="" id="">
    <input type="url" name="" id="">
    <input type="submit" value="login">
    <input type="button" value="login">
    <button>login</button>
    <form action="php">
        <button>SUBMIT</button>
    </form>
</pre>
</div>
</form>
</body>
</fieldset>
